// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
      kotlin_version = '2.0.21'
      kotlinVersion = '2.0.21'

      // App versions (from master - known working for builds)
      androidx_lib_version = '1.6.0'
      androidxLibVersion = '1.6.0'
      android_core_version = '1.6.0'
      androidCoreVersion = '1.6.0'

      gradleVersion = '8.14'
      gradle_version = '8.14'

      // WARNING the android gradle plugin VERIONS != TO GRADLE PLUGIN VERSION
      // https://developer.android.com/build/releases/gradle-plugin

      androidGradlePluginVersion = '8.10.0'
      android_gradle_plugin_version = '8.10.0'

      // WARNING: WE BUILT CR-SQLITE WITH THIS VERSION OF NDK
      // IF YOU CHANGE THIS, YOU NEED TO REBUILD CR-SQLITE
      ndkVersion = '26.1.10909125'
      // SDK versions - aligned with Expo SDK 53 requirements
      minSdk = 24
      minSdkVersion = 24
      compileSdkVersion = 35
      targetSdkVersion = 35
      
      // Supported architectures
      supportedArchs = ['arm64-v8a', 'x86_64']
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        // Note: React Native Gradle Plugin is now loaded via includeBuild in settings.gradle (RN 0.76+)

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
  id("com.facebook.react.rootproject")
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { 
            url "https://jitpack.io"
            content {
                includeGroup "com.github.requery"
            }
        }
        maven { url "https://maven.google.com" }
    }
    
    configurations.all {
        resolutionStrategy {
            // Cache dynamic versions for 10 minutes
            cacheDynamicVersionsFor 10 * 60, 'seconds'
            // Cache changing modules for 10 minutes
            cacheChangingModulesFor 10 * 60, 'seconds'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
