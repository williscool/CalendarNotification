pluginManagement {
    // React Native Gradle Plugin for RN 0.79+
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
    id("com.facebook.react.rootproject") apply false
    id("com.facebook.react") apply false
}

// Dependency substitution for expo-module-gradle-plugin to resolve react-native-gradle-plugin
includeBuild("../node_modules/@react-native/gradle-plugin") {
    dependencySubstitution {
        substitute(module("com.facebook.react:react-native-gradle-plugin")).using(project(":react-native-gradle-plugin"))
    }
}

// RN 0.76+ autolinking - configure the extension
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'CalendarNotification'
include ':app'

// Expo autolinking
apply from: file("../node_modules/expo/scripts/autolinking.gradle")
useExpoModules()


// Ensure proper module resolution
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
    }
}
