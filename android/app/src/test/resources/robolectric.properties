# Robolectric Configuration
# See: http://robolectric.org/configuring/

# Use PAUSED looper mode for more realistic async testing
# This is the default in Robolectric 4.x, but we make it explicit
# PAUSED mode requires explicit control of the main looper via:
#   shadowOf(getMainLooper()).idle()
#   shadowOf(getMainLooper()).runToEndOfTasks()
looperMode=PAUSED

# Target SDK for Robolectric tests
# Using 34 for latest Android 14 behavior
sdk=34

