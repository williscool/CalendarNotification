apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "com.facebook.react"

//
// SDK-level codes / values cheat sheet:
//
// Level    Codename            Android OS Ver
// 18       JELLY_BEAN_MR2      4.3
// 19       KITKAT              4.4
// 20       KITKAT_WATCH        4.4W
// 21       LOLLIPOP            5.0
// 22       LOLLIPOP_MR1        5.1
// 23       M                   6.0
// 24       N                   7.0
// 25       N_MR1               7.1, 7.1.1
// 26       O                   8.0
// 27       O_MR1               8.1
// 28       P                   9
//

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.github.quarck.calnotify"
        minSdkVersion 21
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 25
        versionCode 4000014
        versionName "6.4.1"

        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            lintOptions {
                disable 'MissingTranslation'
                abortOnError false
            }
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
  namespace 'com.github.quarck.calnotify'


}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation "com.facebook.react:react-android"
    implementation "com.facebook.react:hermes-android"
    implementation 'com.google.android.material:material:1.0.0-rc01'
}

// https://reactnative.dev/docs/react-native-gradle-plugin
react {
  entryFile = file("../../index.tsx")
}


apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
